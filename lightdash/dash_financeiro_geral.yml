version: 2

dashboards:
  - name: "Financeiro — Visão Geral"
    description: "Resumo de receitas, despesas e saldo com drill-down por empresa e período."
    tiles:
      - title: "Créditos vs Débitos por Mês"
        chart_name: "Créditos vs Débitos por Mês"
        col: 0
        row: 0
        width: 12
        height: 8

      - title: "Saldo Líquido por Mês"
        chart_name: "Saldo Líquido por Mês"
        col: 0
        row: 8
        width: 12
        height: 6

      - title: "Receitas por Empresa (12m)"
        chart_name: "Receitas por Empresa (12m)"
        col: 0
        row: 14
        width: 6
        height: 8

      - title: "Distribuição de Débitos por Tipo"
        chart_name: "Distribuição de Débitos por Tipo de Transação"
        col: 6
        row: 14
        width: 6
        height: 8

      - title: "Top Pagadores - Pizza (Mensal)"
        chart_name: "Top Pagadores - Pizza (Mensal)"
        col: 0
        row: 22
        width: 12
        height: 8

      - title: "Transações Detalhadas"
        chart_name: "Transações Detalhadas"
        col: 0
        row: 30
        width: 12
        height: 10

    filters:
      - field: mes_key
        operator: in_date_range
        values: ["12 months"]

      - field: empresa
        operator: is_any_of
        values: []     # vazio = todas

      - field: tipo_operacao
        operator: is_any_of
        values: ["credito","debito"]
